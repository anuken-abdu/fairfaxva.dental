<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="light" />
  <meta name="theme-color" content="#ffffff" />

  <title>Service | Fairfax Dentist</title>

  <style>
    :root{
      --bg-white: #ffffff;
      --bg-ice: #F5F7FA;
      --bg-dark: #111827;

      --ink: #111827;
      --muted: #64748B;

      --accent: #2563EB;
      --btn-bg: #111827;
      --btn-text: #ffffff;

      --max: 1120px;
      --pad: max(24px, 5vw);
      --h1: clamp(30px, 4.4vw, 52px);
      --h2: clamp(20px, 3vw, 30px);
      --p: clamp(16px, 1.05vw, 18px);
      --shadow: 0 18px 45px rgba(17,24,39,0.14);
    }

    *, *::before, *::after { box-sizing: border-box; }
    html { scroll-behavior: smooth; height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-white);
      color: var(--ink);
      line-height: 1.65;
      -webkit-font-smoothing: antialiased;
    }

    img{ max-width:100%; display:block; height:auto; }
    a{ color:inherit; text-decoration:none; }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding-left: var(--pad);
      padding-right: var(--pad);
      padding-left: max(var(--pad), env(safe-area-inset-left));
      padding-right: max(var(--pad), env(safe-area-inset-right));
    }

    /* Unified icon style */
    .icon{
      width: 20px; height: 20px;
      stroke: currentColor; fill: none;
      stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;
      flex: 0 0 auto;
    }

    header{
      position: sticky; top: 0; z-index: 50;
      background: rgba(255,255,255,.95);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }
    .head{
      height: 76px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 14px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
    }
    .brand img{ height: 36px; width:auto; }

    .backBtn{
      display:inline-flex; align-items:center; gap:10px;
      height: 44px;
      padding: 0 14px;
      background: #fff;
      box-shadow: 0 10px 26px rgba(17,24,39,0.08);
      font-weight: 800;
      letter-spacing: -0.01em;
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .backBtn:hover{ transform: translateY(-2px); box-shadow: 0 16px 34px rgba(17,24,39,0.12); }
    .backBtn:active{ transform: translateY(0px) scale(.99); }

    .hero{
      background: var(--bg-ice);
      padding: clamp(28px, 5vw, 54px) 0;
      position: relative;
      overflow: hidden;
    }
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(60% 120% at 30% 35%, rgba(37,99,235,.18), rgba(37,99,235,0) 70%),
                  radial-gradient(60% 120% at 70% 40%, rgba(99,102,241,.12), rgba(99,102,241,0) 70%);
      filter: blur(18px);
      opacity: .95;
    }
    .heroInner{
      position: relative;
      display:grid;
      grid-template-columns: 1fr;
      gap: 18px;
      align-items: center;
    }

    .kicker{
      text-transform: uppercase;
      letter-spacing: .08em;
      font-weight: 800;
      font-size: 12px;
      color: var(--accent);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      animation: fadeUp .75s ease both;
    }

    h1{
      margin:0;
      font-size: var(--h1);
      line-height: 1.1;
      letter-spacing: -0.03em;
      animation: fadeUp .85s ease .05s both;
    }
    .sub{
      margin:0;
      color: var(--muted);
      font-size: var(--p);
      max-width: 70ch;
      animation: fadeUp .85s ease .12s both;
    }

    .heroCard{
      margin-top: 10px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 16px;
      animation: fadeUp .85s ease .18s both;
    }
    .media{
      aspect-ratio: 16/9;
      overflow:hidden;
      box-shadow: var(--shadow);
      background:#fff;
    }
    .media img{
      width:100%;
      height:100%;
      object-fit: cover;
      transform: scale(1.01);
    }

    .ctaRow{
      display:flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 14px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      height: 48px;
      padding: 0 18px;
      font-weight: 800;
      border: 1px solid transparent;
      cursor: pointer;
      transition: transform .18s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
      background:#fff;
      box-shadow: 0 10px 26px rgba(17,24,39,0.08);
      user-select:none;
    }
    .btn:hover{ transform: translateY(-2px); box-shadow: 0 16px 34px rgba(17,24,39,0.12); }
    .btn:active{ transform: translateY(0px) scale(.99); }

    .btnPrimary{
      background: var(--btn-bg);
      color: var(--btn-text);
      box-shadow: var(--shadow);
    }
    .btnPrimary:hover{ background: var(--accent); }

    .btnSoft{
      background: linear-gradient(180deg, rgba(37,99,235,.12), rgba(37,99,235,.05));
      border-color: rgba(37,99,235,.18);
    }

    main{
      padding: clamp(26px, 4vw, 46px) 0 clamp(60px, 8vw, 90px);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }

    .panel{
      background:#fff;
      box-shadow: 0 10px 28px rgba(17,24,39,0.06);
      padding: 26px;
    }

    .h2{
      font-size: var(--h2);
      margin: 0 0 12px;
      letter-spacing: -0.02em;
      position: relative;
      display: inline-block;
      isolation: isolate;
    }
    .h2::before{
      content:"";
      position:absolute;
      left:-14px; right:-14px;
      top: 62%;
      height: 1.05em;
      transform: translateY(-50%);
      background: radial-gradient(60% 120% at 40% 50%, rgba(37,99,235,.18), rgba(37,99,235,0) 70%),
                  radial-gradient(60% 120% at 70% 40%, rgba(99,102,241,.12), rgba(99,102,241,0) 70%);
      filter: blur(10px);
      z-index: -1;
      animation: glowPulse 6s ease-in-out infinite;
    }

    .p{ margin: 0; color: var(--muted); font-size: var(--p); }

    .list{
      margin: 14px 0 0;
      padding: 0;
      list-style: none;
      display:grid;
      gap: 10px;
    }
    .li{
      display:flex;
      gap: 10px;
      align-items: flex-start;
      color: var(--ink);
    }
    .tick{
      width: 26px; height: 26px;
      display:grid; place-items:center;
      color: var(--accent);
      background: rgba(37,99,235,.10);
      border-radius: 12px;
      flex: 0 0 auto;
    }
    .tick .icon{ width: 16px; height: 16px; }

    footer{
      background: var(--bg-dark);
      color: #fff;
      padding: 34px 0;
    }
    footer small{ opacity:.75; }

    @media (min-width: 900px){
      .heroInner{
        grid-template-columns: 1.05fr .95fr;
        gap: 26px;
      }
      .heroCard{ margin-top: 0; }
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    /* Animations */
    @keyframes fadeUp{
      from{ opacity:0; transform: translateY(16px); }
      to{ opacity:1; transform: translateY(0); }
    }
    @keyframes glowPulse{
      0%,100%{ opacity:.85; transform: translateY(-50%) scale(1); }
      50%{ opacity:1; transform: translateY(-50%) scale(1.03); }
    }
    @media (prefers-reduced-motion: reduce){
      html{ scroll-behavior: auto; }
      *, *::before, *::after{ animation: none !important; transition: none !important; }
    }
  </style>
</head>
